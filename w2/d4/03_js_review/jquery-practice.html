<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>jQuery practice</title>

  <style>
	.square {
	  height: 50px;
	  width: 50px;
	  float: left;
	  margin: 5px;
	  padding: 5px;
	  color: white;
	}

	#red {
	  background-color: red;
	}

	#blue {
	  background-color: blue;
	}

	#green {
	  background-color: green;
	}

	#black {
	  background-color: black;
	}
  </style>
</head>

<body>
  <div class="square" id="red">red</div>
  <div class="square" id="blue">blue</div>
  <div class="square" id="green">green</div>
  <div class="square" id="black">black</div>
</body>

</html>
