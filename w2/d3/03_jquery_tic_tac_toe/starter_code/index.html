<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TTT Model</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <table id="board">
      <tbody>
        <tr>
          <td id="cell0"></td>
          <td id="cell1"></td>
          <td id="cell2"></td>
        </tr>
        <tr>
          <td id="cell3"></td>
          <td id="cell4"></td>
          <td id="cell5"></td>
        </tr>
        <tr>
          <td id="cell6"></td>
          <td id="cell7"></td>
          <td id="cell8"></td>
        </tr>
      </tbody>
    </table>
      <div class="align-right above">
        <span id="turn">Turn: X</span>
      </div>
      <div class="align-right below">
        <span id="winner">Winner: ?</span>
      </div>
  </div>
  <button id="restart">RESTART</button>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"    integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
  <script src="js/main_jquery.js"></script>
</body>
</html>
